<app-app-header></app-app-header>

<div class="body page-style" style="position: relative;" [ngClass]="class()">
  <div class="layout-container">

    <app-side-navbar (newItemEvent)="addItem($event)" [sideNavStatus]="status"></app-side-navbar>


    <router-outlet></router-outlet>
    <div style="width: 100%;">
      <app-dynamic-question [item]="formName" (SideNavStatus)="sentStatus($event)" ></app-dynamic-question>

    </div>

    <div class="right-sidebar">
      <app-helps [item]="formHelp"></app-helps>
    </div>
  </div>
  <div class="page-footer"></div>
</div>
